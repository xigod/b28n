<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
    <body>
        <div>
            <a href='#'>
            执行可执行文件
            </a>
        </div>
        <script>
            var clickObj = document.getElementsByTagName('a')[0];
            var href = location.search.substring(1);
            if (!/execute\:\/\//i.test(href)) {
              document.write('跳转URL不合法');
            } else {
              clickObj.href = decodeURI(href);
              clickObj.click();
              window.close();
            }
         // window.document.getElementsByTagName('a')[0].click();
    
        </script>
    </body>
</html>
